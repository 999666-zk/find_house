<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,viewport-fit=cover,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/regist.css">
    <title></title>
</head>

<body>
    <!-- header部分-->
    <header>
        <div class="box">
            <div class="left_logo">
                <img src="./image/index/logo.jpg" alt="">
            </div>
            <div class="right_img">
                <div class="my"><img src="./image/index/my.jpg" alt=""></div>
                <div class="app"><img src="./image/index/xiazai.jpg" alt=""></div>
            </div>
        </div>
    </header>

    <!-- 内容 -->
    <div class="inner">
        <div class="title under_li sp"><span>首页 > 我的 > 注册</span></div>
        <div class="phone under_li">
            <div class="input_num"><input type="text" name="phone" placeholder="请输入手机号"></div>
            <button class="send_yan">发送验证码</button>
        </div>
        <div class="yanzheng under_li sp">
            <input type="text" placeholder="请输入短信中的验证码">
        </div>
        <div class="password under_li sp">
            <input type="text" placeholder="请输入新密码">
        </div>
    </div>

    <!-- 按钮 -->
    <div class="btn_out">
        <div class="btn"><a href="#">立即注册</a></div>
    </div>
</body>
<script src="./js/regist.js"></script>
<script src="./js/view_how.js"></script>

</html>
